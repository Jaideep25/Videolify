version: "3"

services:
  videolify:
    image: videolify:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videolify
    hostname: jaideep25/videolify
    volumes:
      - .env:/src/.env:ro
      - ./app/:/src/app/:ro
      - ./public/:/src/public/:ro
    restart: unless-stopped
    ports:
      - "3000:3000"
